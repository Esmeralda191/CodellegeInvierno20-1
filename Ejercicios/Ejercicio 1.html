<html lang="es-mx">
   <head>
       <meta charset="UTF-8">

   </head> 
   <body>
       <table>
            <form action="">
                <!--el titulo-->
                <caption><h1>Registration Form</h1></caption>
                <tr>
                    <td>    <p>User id:</p>     </td>
                    <!--Hasta que se cumpla la condicion, podrá funcionar el boton submit-->
                    <td>    <input type="text" minlength="5" maxlength="12"> </td>
                </tr>
                <tr>
                    <td>    <p>Password:</p>     </td>
                    <td>    <input type="text" minlength="5" maxlength="12" type="password"> </td>
                </tr>
                <tr>
                    <td>    <p>Name:</p>     </td>
                    <td>    <input type="text"> </td>
                </tr>
                <tr>
                    <td>    <p>Adress:</p>     </td>
                    <td>    <input type="text"> </td>
                </tr>
                <tr>
                    <td>    <p>Country:</p>     </td>
                    <td>
                       <select name="" id="">
                           <option value="">Mexico</option>
                           <option value="">Estados Unidos</option>
                           <option value="">Canadá</option>
                           <option value="">Brasil</option>
                           <option value="">España</option>
                       </select> 
                    </td>
                </tr>
                <tr>
                    <td>    <p>IP Code:</p>     </td>
                    <td>    <input type="text"> </td>
                </tr>
                <tr>
                    <td>    <p>E-mail:</p>     </td>
                    <td>    <input type="text"> </td>
                </tr>
                <tr>
                    <td>    <p>Sex:</p>     </td>
                    <td>    
                        <!--Le pongo el mismo nombre para que solo se pueda escoger uno-->  
                        <input type="radio" id="male" name="val" value="male">Male
                        <input type="radio" id="female" name="val" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>    <p>Language:</p>     </td>
                    <td>    
                        <input type="checkbox" name="lan">English
                        <input type="checkbox" name="lan">Non English
                    </td>
                </tr>
                <tr>
                    <td>    <p>About:</p>     </td>
                    <td>    <textarea name="" id="" cols="30" rows="10"></textarea> </td>
                </tr>
                <tr>
                    <td>    </td>
                    <td>   <input type="submit"> </td>
                </tr>
                
            </form>
       </table>



   </body>

</html>
