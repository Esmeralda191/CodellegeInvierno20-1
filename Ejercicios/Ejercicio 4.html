<!DOCTYPE html>
<html>
    <head>
        <style>
            .cont{
                width: 95vw;
                height: 700px;
                margin:1%;
                background-color:rgb(7, 247,107);
                position: absolute;
            }
            .div1{
                padding-left:30%;
                width:600px;
            }
            .alin{
                float:left;
                margin-left:90px;
            }
            .d1{
                border:1px solid black;
                width:400px;
                border-radius:5px;
                padding:15px;
                text-align: center;
                background-color:chartreuse;
            }
        </style>
    </head>
    <body>
        <div class="cont">
            <div class="form">
                <form action="">
                    <div class="div1">
                        <h2>Step 1: Your details </h2>
                        <div class="d1">
                            <div class="alin">
                                Name:
                            </div>
                            <div>
                                <input type="text" placeholder="First Name & Last Name">
                            </div >
                        </div>
                        <div class="d1">
                            <div class="alin">
                                Email:
                            </div>
                             <div>
                                <input type="text" placeholder="example@domain.com">
                            </div>
                        </div>
                        <div class="d1">
                            <div class="alin">
                                Phone:
                            </div>
                            <div>
                                <input type="text" placeholder="eg. 123-456-7890">
                            </div>
                        </div>
                    </div>
                    <div class="div1">
                        <h2>Step 2: Delivery address </h2>
                            <div class="d1">
                                <div class="alin">
                                    Address:
                                </div>
                                <div>
                                    <input type="text" >
                                </div>
                            </div>
                            <div class="d1">
                                <div class="alin">
                                    Post Code:
                                </div>
                                <div>
                                    <input type="text" placeholder="123456">
                                </div>
                            </div>
                            <div class="d1">
                                <div class="alin">
                                    Country:
                                </div>
                                <div>
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                    <div class="div1">
                        <h2>Step 3: Card details</h2>
                        <div class="d1">
                            <div class="alin">
                                Card Number:
                            </div>
                            <div>
                                <input type="text" placeholder="1234-5678-1234-5678" >
                            </div>
                        </div>
                        <div class="d1">
                            <div class="alin">
                                Security Code:
                            </div>
                            <div>
                                <input type="text" placeholder="123">
                            </div>
                        </div>
                        <div class="d1">
                            <div class="alin">
                                Name on card:
                            </div>
                            <div>
                                <input type="text" placeholder="Exact Name on the card">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>  
    </body>
</html>
